<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Generate a Random Password</h1>
        <h2>Never use an unsecured password ever again.</h2>
    </header>

    <div class="box">
        <button onclick="generatePassword()" id="generate">Generate Passwords</button>
    </div>

    <div class="password">
        <div class="password-box">
            <p id="password-one"></p>
            <button class="copy-btn" onclick="copyToClipboard('password-one')">Copy</button>
        </div>
        <div class="password-box">
            <p id="password-two"></p>
            <button class="copy-btn" onclick="copyToClipboard('password-two')">Copy</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
